<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntaleVPN - IP API</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #1a1a25;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #3a86ff;
        }
        .endpoint {
            color: #3a86ff;
            font-weight: bold;
            margin-top: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AntaleVPN IP API</h1>
        <p>Доступные эндпоинты:</p>
        
        <span class="endpoint">GET /?=api-list</span>
        <pre id="ipList"></pre>
        
        <span class="endpoint">GET /?=api-json</span>
        <pre id="ipJson"></pre>
    </div>

    <script>
        // Все IP в одной строке
        const ipString = "188.146.24.33,95.111.206.247,200.234.224.147";
        
        // Разделяем по запятой
        const ipArray = ipString.split(',');
        
        // Форматируем вывод
        document.getElementById('ipList').textContent = ipArray.join('\n');
        document.getElementById('ipJson').textContent = JSON.stringify({
            ips: ipArray
        }, null, 2);
        
        // Проверяем параметры URL для API
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.has('=api-list')) {
            // Выводим чистый текст с IP-адресами
            document.body.innerHTML = ipArray.join('\n');
            document.contentType = 'text/plain';
        }
        else if (urlParams.has('=api-json')) {
            // Выводим JSON
            document.body.innerHTML = JSON.stringify({ ips: ipArray });
            document.contentType = 'application/json';
        }
    </script>
</body>
</html>
